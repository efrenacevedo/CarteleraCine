<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a mi página</title>
  <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="login-box">
    <form action="">
      <h2>Inicio de sesión</h2>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" placeholder=" " required>
        <label>Email</label>
      </div>
      <div class="input-box">
       
        <input type="password" id="password" placeholder=" " required>
        <label>Contraseña</label>
        <span class="toggle-password">
          <ion-icon name="eye-outline" id="togglePassword"></ion-icon>
        </span>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Recuérdame</label>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" onclick="">Login</button>
      <div class="register-link">
        <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
      </div>
      <div class="register-link"></div>
        <p>¿Quieres ver reseñas de peliculas <a href="../Html/Card.html">Ingresa aqui para ver las reseñas</a></p>
      </div>
    </form>
  </div>
</div>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function () {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.name = this.name === 'eye-outline' ? 'eye-off-outline' : 'eye-outline';
  });
  
 
  
</script>
</body>
</html>
